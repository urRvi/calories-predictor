<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burnt Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BurnIt <span class="accent">AI</span></h1>
            <p>Advanced Machine Learning Calorie Prediction</p>
        </header>

        <main>
            <form id="predictionForm">
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="Gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="Age">Age (years)</label>
                        <input type="number" id="Age" name="Age" min="1" max="120" required placeholder="25">
                    </div>
                    <div class="form-group">
                        <label for="Height">Height (cm)</label>
                        <input type="number" id="Height" name="Height" min="50" max="250" step="0.1" required placeholder="175">
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="Weight">Weight (kg)</label>
                        <input type="number" id="Weight" name="Weight" min="20" max="300" step="0.1" required placeholder="70">
                    </div>
                    <div class="form-group">
                        <label for="Duration">Duration (min)</label>
                        <input type="number" id="Duration" name="Duration" min="1" max="300" step="0.1" required placeholder="45">
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="Heart_Rate">Heart Rate (bpm)</label>
                        <input type="number" id="Heart_Rate" name="Heart_Rate" min="40" max="220" step="0.1" required placeholder="110">
                    </div>
                    <div class="form-group">
                        <label for="Body_Temp">Body Temp (Â°C)</label>
                        <input type="number" id="Body_Temp" name="Body_Temp" min="35" max="42" step="0.1" required placeholder="39.5">
                    </div>
                </div>

                <button type="submit" id="predictBtn">
                    <span>Predict Calories</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>

            <div id="result" class="result-card hidden">
                <h2>Calories Burnt</h2>
                <div class="value-display">
                    <span id="caloriesValue">0</span>
                    <span class="unit">kcal</span>
                </div>
                <p class="confidence">AI Confidence: 99.8%</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
